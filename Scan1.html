<!DOCTYPE html>
<html>
<head>
  <title>Gemini Multi-Scan</title>
  <script>
    function openAll() {
      // Put your real Gemini QR links here
      window.open("https://gemini.link/your_QR1", "_blank");
      window.open("https://gemini.link/your_QR2", "_blank");
      window.open("https://gemini.link/your_QR3", "_blank");
    }
    window.onload = openAll;
  </script>
</head>
<body>
  <h2>Please wait... your scan is being recorded.</h2>
  <p>If tabs didnâ€™t open, click below:</p>
  <button onclick="openAll()">Click to complete scan</button>
</body>
</html>
